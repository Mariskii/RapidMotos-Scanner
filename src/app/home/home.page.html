<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex w-full justify-between">
      <img class="p-3" src="https://tarifador.rapidmotos.com/storage/logos/logo.webp" alt="rapid" width="150">

      <div (click)="presentPopover($event)" class="text-center flex items-center">
        <ion-icon name="caret-down-outline"></ion-icon>
        <ion-icon size="large" name="person" class="text-red-600"></ion-icon>
        <p class="m-3 text-white text-lg">{{ userName }}</p>
      </div>

      <ion-popover #popover [isOpen]="isPopoverOpen" (didDismiss)="isPopoverOpen = false">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-button (click)="ensureLogout()" class="flex items-center justify-center">
              LogOut
              <ion-icon class="ml-2" name="log-out-outline" size="large"></ion-icon>
            </ion-button>
          </ion-content>
        </ng-template>
      </ion-popover>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="flex flex-col gap-4 items-center text-center h-full justify-center text-white">
    <h2 class="font-bold text-2xl m-3">Recuerda primero fotografiar el albarán y matrícula de la moto.</h2>

    <p class="text-xl m-3 text-gray-300">Todas las imágenes se guardarán  en la nube de forma automática.</p>

    <p class="font-bold text-xl m-3 text-white">En caso de que la cámara no se abra haz click en el botón de bajo.</p>

    <ion-button shape="round" (click)="takePicture()">
      <ion-icon size="large" name="camera-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
