<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="https://tarifador.rapidmotos.com/storage/logos/logo.webp" alt="rapid" width="150">


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="flex flex-col gap-4 items-center text-center h-full justify-center text-white">
    <h2 class="font-bold text-2xl m-3">Recuerda primero fotografiar el albarán y matrícula de la moto.</h2>

    <p class="text-xl m-3 text-gray-300">Todas las imágenes se guardarán  en la nube de forma automática.</p>

    <p class="font-bold text-xl m-3 text-white">En caso de que la cámara no se abra haz click en el botón de bajo.</p>

    <ion-button shape="round" (click)="takePicture()">
      <ion-icon size="large" name="camera-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
